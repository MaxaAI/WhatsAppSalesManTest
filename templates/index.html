<!DOCTYPE html>
<html>
<head>
    <title>AI Salesbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #111; /* Dark background for futuristic feel */
            font-family: 'Orbitron', sans-serif;
            color: #e4e6eb;
        }
        .container {
            max-width: 700px; /* Sets max width for the container */
        }
        h1 {
            color: #4b4f58;
            margin-bottom: 10px;
        }
        p {
            color: #c5c6c7;
        }
        .btn-primary {
            background-color: #4b4f58;
            border: none;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
        }
        .btn-primary:hover {
            background-color: #565b67;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to AI Salesbot</h1>
        <p class="text-center">Meet our intelligent AI salesbot that helps you find the perfect investment opportunities in Bali.</p>
        <div class="text-center mt-4">
            <a href="/login" class="btn btn-primary">Login with Google</a>
        </div>
    </div>
</body>
</html>
