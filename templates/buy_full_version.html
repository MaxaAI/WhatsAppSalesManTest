<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Vollversion Kaufen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
    
        h2 {
            color: #4b4f58;
            margin-bottom: 20px;
        }
    
        form {
            display: flex;
            flex-direction: column;
        }
    
        label {
            text-align: left;
            margin-bottom: 5px;
        }
    
        input[type="text"],
        input[type="file"],
        button[type="submit"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    
        button[type="submit"] {
            background-color: #4b4f58;
            color: white;
            cursor: pointer;
        }
    
        button[type="submit"]:hover {
            background-color: #565b67;
        }
    </style>
</head>
<body>
    <h2>Vollversion kaufen</h2>

    <!-- Nachricht, die nach erfolgreicher Zahlung angezeigt wird -->
    <div id="payment-success">
        <p>Vielen Dank f√ºr Ihren Kauf. Bitte geben Sie nun Ihre Daten ein.</p>
        <form method="POST" action="{{ url_for('purchase_full_version') }}" enctype="multipart/form-data">
            <div>
                <label for="client_secret">Google Client Secret File:</label>
                <input type="file" id="client_secret" name="client_secret" required>
            </div>
            <div>
                <label for="phone_number">Telefonnummer:</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
