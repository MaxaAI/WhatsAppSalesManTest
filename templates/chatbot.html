<!DOCTYPE html>
<html>
<head>
    <title>AI Salesbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">AI Salesbot</h1>
        <div id="chatbox" class="border p-3 mb-3" style="height: 400px; overflow-y: scroll;"></div>
        <div class="input-group">
            <input type="text" id="user_input" class="form-control" placeholder="Type your message...">
            <div class="input-group-append">
                <button onclick="sendMessage()" class="btn btn-primary">Send</button>
            </div>
        </div>
        <div class="text-right mt-3">
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user_input').value;
            var chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += '<p><strong>You:</strong> ' + userInput + '</p>';

            fetch('/api/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += '<p><strong>AI Salesbot:</strong> ' + data.response + '</p>';
                chatbox.scrollTop = chatbox.scrollHeight;
            });

            document.getElementById('user_input').value = '';
        }
    </script>
</body>
</html>
